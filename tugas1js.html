    let keliling = sisi_C * sisi_C * sisi_C;
    

    document.write("Diketahui tinggi segitiga = " + tinggi +
    "<br>Diketahui alas segitiga = " + alas +
    "<br>Diketahui sisi_C segitiga = " + sisi_C +
    "<br> Luasnya adalah = " + luas +
    "<br> kelilingnya adalah = " + keliling
    
    )
</script>
